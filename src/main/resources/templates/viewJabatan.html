<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="fragments/fragment :: headerFragment (pageTitle='Detail Jabatan')"></title>
		<object th:include = "fragments/fragment :: css" th:remove = "tag"></object>
		<object th:include = "fragments/fragment :: js" th:remove = "tag"></object>
	</head>
	
	<body>
    <nav th:replace = "fragments/fragment :: navbar"></nav>
    <br>
    <h3 th:text = "'Detail Jabatan ' + ${jabatan.nama}"></h3>
	<br>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                Detail Jabatan
            </div>
            <div class="card-body">

                    <div class="row">
                        <div class="col-md-6">
                            <p>Nama</p>
                        </div>
                        <div class="col-md-6">
                            <p th:text = "${jabatan.nama}"></p>
                        </div>
                    </div>	
                
                    <div class="row">
                        <div class="col-md-6">
                            <p>Deskripsi</p>
                        </div>
                        <div class="col-md-6">
                            <p th:text = "${jabatan.deskripsi}"></p>
                        </div>
                    </div>	
				
                    <div class="row">
                        <div class="col-md-6">
                            <p>Gaji Pokok</p>
                        </div>
                        <div class="col-md-6">
                            <p th:text = "'Rp ' + ${jabatan.gajiPokok}"></p>
                        </div>
                    </div>
				
                    <br>
                    <div class="text-center">
                        <form th:action="@{/jabatan/ubah}">
                            <input type="hidden" name="idJabatan" th:value="${jabatan.id}">
                            <button class="btn btn-primary">Ubah</button>
                        </form>
                        <br>
                        <form th:action="@{/jabatan/hapus}">
                            <input type="hidden" name="idJabatan" th:value="${jabatan.id}">
                            <button class="btn btn-primary">Hapus</button>
                        </form>
                    </div>								                
                </form>
            </div>
        </div>
    </body>
</html>
