<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="fragments/fragment :: headerFragment (pageTitle='Ubah Jabatan')"></title>
		<object th:include = "fragments/fragment :: css" th:remove = "tag"></object>
		<object th:include = "fragments/fragment :: js" th:remove = "tag"></object>
	</head>
	
	<body>
	<nav th:replace = "fragments/fragment :: navbar"></nav>
	<br>
	<h3>Ubah Jabatan</h3>
	 <form th:action="@{/jabatan/ubah(idJabatan=${jabatan.id})}" th:object="${jabatan}" method="POST">
		
		<table class="table table-borderless">
		  <thead>
		    <tr>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">Nama</th>
		      <td><input type="text" name="nama" th:value="${jabatan.nama}"/></td>
		    </tr>
		    <br>
		   	<tr>
		      <th scope="row">Deskripsi</th>
		      <td><input type="text" name="deskripsi" th:value="${jabatan.deskripsi}"/></td>
		    </tr>
		    <br>
		    <tr>
		      <th scope="row">Gaji Pokok</th>
		      <td><input type="number" name="gaji_pokok" th:value="${jabatan.gaji_pokok}"/></td>
		    </tr>
			</tbody>
		</table>
		<div class="text-center">
			<button type="submit" class="btn btn-primary" name="save">Simpan</button>
		</div>
	</form>
</body>
</html>
