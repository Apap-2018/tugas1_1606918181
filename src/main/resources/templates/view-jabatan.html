<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="fragments/fragment :: headerFragment (pageTitle='Detail Jabatan')"></title>
		<object th:include = "fragments/fragment :: css" th:remove = "tag"></object>
		<object th:include = "fragments/fragment :: js" th:remove = "tag"></object>
	</head>
	
	<body>
	<nav th:replace = "fragments/fragment :: navbar"></nav>
	<br>
		<h3 th:text = "'Detail Jabatan ' + ${jabatan.nama}"></h3>
		<table class="table table-borderless">
			  <thead>
			    <tr>
			      <th scope="col"></th>
			      <th scope="col"></th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <th scope="row">Nama</th>
			      <td th:text = "${jabatan.nama}"></td>
			    </tr>
			    <tr>
			      <th scope="row">Deskripsi</th>
			      <td th:text = "${jabatan.deskripsi}"></td>
			    </tr>
			    <tr>
			      <th scope="row">Gaji Pokok</th>
			      <td th:text = "'Rp ' + ${jabatan.gaji_pokok}"></td>
			    </tr>
			    <tr>
			    	<td>
			    	<form th:action="@{/jabatan/ubah}">
					<input type="hidden" name="idJabatan" th:value="${jabatan.id}">
	  				<button class="btn btn-primary">Ubah</button>
	 				</form>
	 				</td>
			    	<td>
			    	<form th:action="@{/jabatan/delete/}">
					<input type="hidden" name="id" th:value="${jabatan.id}">
	  				<button class="btn btn-primary">Hapus</button>
	 				</form>
	 				</td>	 				
			  </tbody>
			</table>
	</body>
</html>
