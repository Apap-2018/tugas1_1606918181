<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title th:replace="fragments/fragment :: headerFragment (pageTitle='Detail Pegawai')"></title>
		<object th:include = "fragments/fragment :: css" th:remove = "tag"></object>
		<object th:include = "fragments/fragment :: js" th:remove = "tag"></object>
		<nav th:replace = "fragments/fragment :: navbar"></nav>
	</head>
	
	<body>
	<div class="split left">
	<h3>Data Pegawai Termuda</h3>
	<table class="table table-borderless">
		  <thead>
		    <tr>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">NIP</th>
		      <td th:text = "${pegawaiTermuda.nip}"></td>
		    </tr>
		    <tr>
		      <th scope="row">Nama</th>
		      <td th:text = "${pegawaiTermuda.nama}"></td>
		    </tr>
		    <tr>
		      <th scope="row">Tempat Lahir</th>
		      <td th:text = "${pegawaiTermuda.tempat_lahir}"></td>
		    </tr>
		    <tr>
		      <th scope="row">Tanggal Lahir</th>
		      <td th:text = "${pegawaiTermuda.tanggal_lahir}"></td>
		    </tr>
		    <tr>
		      <th scope="row">Tahun Masuk</th>
		      <td th:text = "${pegawaiTermuda.tahun_masuk}"></td>
		    </tr>
		    <tr>
		      <th scope="row">Nama Instansi</th>
		      <td th:text = "${pegawaiTermuda.instansi.nama} + ' - ' + ${pegawaiTermuda.instansi.provinsi.nama}"></td>
		    </tr>
		    <tr>
		    	<th scope="row">Jabatan</td>
		    	<td>
		    		<ul>
		    			<li th:each="jabatan : ${pegawaiTermuda.jabatanPegawai}">
		    				<p1 th:text= "${jabatan.nama}"></p1>
		    			</li>
		    		</ul>
		    	</th>
		    </tr>
		  </tbody>
		</table>
	</div>
	
	<div class="split right">
		<h3>Data Pegawai Tertua</h3>
		<table class="table table-borderless">
		  <thead>
		    <tr>
		      <th scope="col"></th>
		      <th scope="col"></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">NIP</th>
		      <td th:text = "${pegawaiTertua.nip}"></td>
		    </tr>
		    <tr>
		      <th scope="row">Nama</th>
		      <td th:text = "${pegawaiTertua.nama}"></td>
		    </tr>
		    <tr>
		      <th scope="row">Tempat Lahir</th>
		      <td th:text = "${pegawaiTertua.tempat_lahir}"></td>
		    </tr>
		    <tr>
		      <th scope="row">Tanggal Lahir</th>
		      <td th:text = "${pegawaiTertua.tanggal_lahir}"></td>
		    </tr>
		    <tr>
		      <th scope="row">Tahun Masuk</th>
		      <td th:text = "${pegawaiTertua.tahun_masuk}"></td>
		    </tr>
		    <tr>
		      <th scope="row">Nama Instansi</th>
		      <td th:text = "${pegawaiTertua.instansi.nama} + ' - ' + ${pegawaiTertua.instansi.provinsi.nama}"></td>
		    </tr>
		    <tr>
		    	<th scope="row">Jabatan</td>
		    	<td>
		    		<ul>
		    			<li th:each="jabatan : ${pegawaiTertua.jabatanPegawai}">
		    				<p1 th:text= "${jabatan.nama}"></p1>
		    			</li>
		    		</ul>
		    	</th>
		    </tr>
		  </tbody>
		</table>
	</div>
	</body>
</html>
